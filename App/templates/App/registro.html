{% extends "./index.html" %}
{% load static %}

{% block title %} Registro {% endblock %}

{% block content %}

<form class="container dropup-center">
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Confirmar</label>
    </div>
    <div class="col-12">
        <a onclick="alert ('Registro Exitoso')" class="btn btn-primary" href="/inicio" role="button">Registrarse</a>
    </div>
</form>

{% endblock %}
