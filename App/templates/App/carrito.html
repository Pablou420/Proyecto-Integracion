{% extends "./index.html" %}
{% load static %}

{% block title %} Carro {% endblock %}

{% block content %}


<div class="container dropup-center">
  <form class="row">
    <div class="col-md-5">
      <label for="inputEmail4" class="form-label">Nombre de titular</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-5">
      <label for="inputP    assword4" class="form-label">Apellido (opcional)</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-5">
      <label for="inputZip" class="form-label"> Correo</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-3 ">
      <label for="inputAddress" class="form-label">N° de tarjeta</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1111 1111 1111 1111">
    </div>
    <div class="col-2">
      <label for="inputAddress2" class="form-label">Fecha de Vencimiento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="00/00">
    </div>
    <div class="col-md-2">
      <label for="inputCity" class="form-label">N° verificador</label>
      <input type="text" class="form-control" id="inputCity" placeholder="111">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Pagar</button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

{% endblock %}
